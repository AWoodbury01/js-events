<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="powers.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <button id="dark-mode">Dark Mode</button>
    <button id="jordan-mode">Jordan Mode</button>

  <form class="forms">
    <div class="form-group">
      <label for="exampleFormControlInput1">Your Information</label>
      <input id="nameInput" type="text" class="form-control" placeholder="Your Name">
      <input id="emailInput" type="email" class="form-control" placeholder="Email Address">

    </div>
    <!-- <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div> -->
  </form>
  <button id="submit-button">Submit</button>

  <div id="output-container"></div>


  <input type="text" id="message" class="mt-4 mb-4">
  <div class="mirror-forms mt-4 mb-4">
    <article id="first-article"></article>
    <article id="second-article"></article>
  </div>
  

  <article id="powerList">
    <section id="flight" class="power disabled">
        Flight
    </section>
    <section id="mindreading" class="power disabled">
        Mind Reading
    </section>
    <section id="xray" class="power disabled">
        X-ray Vision
    </section>
  </article>

  <button id="activate-flight">Activate Flight</button>
  <button id="activate-mindreading">Activate Mind Reading</button>
  <button id="activate-xray">Activate X-ray Vision</button>

  <button id="activate-all">Activate All Powers</button>
  <button id="deactivate-all">Deactivate All Powers</button>

  
  <!-- Javascript -->
  <script src="script.js"></script>

  <script src="powers.js"></script>
  </body>
</html>
